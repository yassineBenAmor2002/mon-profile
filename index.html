<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Yassine</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        img { border-radius: 50%; width: 150px; height: 150px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        form { width: 50%; margin: auto; text-align: left; }
        input, textarea, button { width: 100%; margin-top: 10px; padding: 8px; }
    </style>
</head>
<body>

    <h1>Yassine</h1>
    
    <img src="profil.jpg" alt="Photo de profil">

    <p>Je suis un développeur passionné par le web et les nouvelles technologies.</p>

    <h2>Mes hobbies</h2>
    <ul>
        <li>Programmation</li>
        <li>Football</li>
        <li>Voyages</li>
    </ul>

    <h2>Expérience professionnelle</h2>
    <table>
        <tr>
            <th>Nom du poste</th>
            <th>Entreprise</th>
            <th>Durée</th>
        </tr>
        <tr>
            <td>Développeur Web</td>
            <td>Tech Company</td>
            <td>2 ans</td>
        </tr>
    </table>

    <h2>Me contacter</h2>
    <form>
        <label>Nom :</label>
        <input type="text" name="nom" required>
        
        <label>Email :</label>
        <input type="email" name="email" required>
        
        <label>Message :</label>
        <textarea name="message" required></textarea>
        
        <button type="submit">Envoyer</button>
    </form>

    <p><a href="https://github.com/votre-utilisateur" target="_blank">Mon GitHub</a></p>

</body>
</html>
